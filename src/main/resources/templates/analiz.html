<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <head >
    <title>Analiz</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    
    <script type="text/javascript">
	
	$(document).ready(function() {
	    $('#example').DataTable();
	} );
	
	</script>    
    <link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body>
  <div class="container">
  <div th:replace="fragments/header :: header"></div>
  <div class="row" style="margin-top: 50px">
  
  <br><br>
  <table class="table table-striped table-bordered" id="example">
  <thead>
    <tr>
        <th >TweetId</th> 
        <th >Tweet</th>
        <th >Duygu Analiz</th>
        <th >Kategori Analiz</th>
        <th >Sil</th>
        <th >Duygu Düzenle</th>
        <th >Kategori Düzenle</th>
        
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${list}">
        <td th:text="${item.tweetId}"></td> 
        <td  th:text="${item.tweetText}"></td>
        
        <div th:switch="${item.duyguId}">
  			<td th:case="1">Olumlu</td>
  			<td th:case="0">Nötr</td>
 	 		<td th:case="-1">Olumsuz</td>
		</div>
	        <div th:switch="${item.kategoriId}">
  			<td th:case="0">Kapsam Dışı</td>
  			<td th:case="1">Ekonomi</td>
 	 		<td th:case="2">Spor</td>
 	 		<td th:case="3">Eğlence</td>
  			<td th:case="4">Siyaset</td>
 	 		<td th:case="5">Sanat</td>
 	 		<td th:case="6">Eğitim</td>
 	 		<td th:case="7">Eleştiri</td>
 	 		<td th:case="8">Bilim</td>
		</div>
        
        <td>
        <form th:action="@{'/twitter/deleteanaliz/'+${item.tweetId}}" th:method="GET">
        <button type="submit" class="btn btn-danger" name="Sil">Sil</button>
        </form>
        </td> 
        <td><a href="#" th:href="@{'/twitter/duygudegistir/'+${item.tweetId}}">Duygu Değiştirmek için tıkla!</a></td>
        <td><a href="#" th:href="@{'/twitter/kategoridegistir/'+${item.tweetId}}">Kategori Değiştirmek için tıkla!</a></td>
    </tr>
    </tbody>
  </table>
  <br><br>
  <div class="container">
  <div th:replace="fragments/footer :: footer"></div>
  <div class="row" style="margin-top: 50px">
  </div>
  </div>
  

</div>
</div>
</body>

</html>
