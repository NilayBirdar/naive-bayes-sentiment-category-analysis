<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Kategori kararı</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body>
  <div class="container">
  <div th:replace="fragments/header :: header"></div>
  <div class="row" style="margin-top: 50px">
  <br><br>
  <div>
  <form th:action="@{/twitter/kategorikarar}" th:object="${tweet}" th:method="POST">
    <table class="table table-striped">
    <tr>
       <th >TweetId</th> 
        <th>Tweet</th>
        <th >Kategori</th>
    </tr>
    <tr >
        <td><input type="hidden" th:field="*{tweetId}" /><label  th:text="*{tweetId}"></label></td> 
        <td><label  th:text="*{tweetText}"></label></td> 
        <td><select th:field="*{kategoriId}">
                       <option  th:value="0" th:text="'Kapsam Dışı'"></option>
	    	           <option  th:value="1" th:text="Ekonomi"></option>
	    	           <option  th:value="2" th:text="Spor"></option>
	    	           <option  th:value="3" th:text="Eğlence"></option>
	    	           <option  th:value="4" th:text="Siyaset"></option>
	    	           <option  th:value="5" th:text="Sanat"></option>
	    	           <option  th:value="6" th:text="Eğitim"></option>
	    	           <option  th:value="7" th:text="'Eleştiri'"></option>
	    	           <option  th:value="8" th:text="Bilim"></option>
	       </select>
        </td> 
        
    </tr>
 </table>
 <button type="submit" class="btn-success">İşle</button>
 </form>
 </div>
 </div>
 </div>
 
  </body>

</html>
